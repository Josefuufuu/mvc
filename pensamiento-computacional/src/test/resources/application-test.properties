# Identidad del contexto de test (no arranca servidor web)
spring.application.name=pensamiento_computacional_test
spring.main.web-application-type=none
server.port=8082
server.servlet.context-path=/pcomputacional-test

# BD
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:pcomputacional-test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=test
spring.datasource.password=test

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:/schema.sql
spring.sql.init.data-locations=classpath:/data.sql
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=false

