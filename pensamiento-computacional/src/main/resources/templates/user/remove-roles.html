<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar roles de un usuario</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8fafc;
            color: #1f2937;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #1d4ed8, #1e3a8a);
            color: #fff;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: #e0e7ff;
            text-decoration: none;
            font-weight: 600;
        }

        main {
            max-width: 960px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(30, 64, 175, 0.12);
        }

        h1 {
            margin-bottom: 1rem;
        }

        form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
        }

        select {
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5f5;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        .field-error {
            color: #dc2626;
            font-size: 0.875rem;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
        }

        button {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            border: none;
            border-radius: 999px;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(220, 38, 38, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(220, 38, 38, 0.25);
        }

        .alert {
            padding: 0.85rem 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .alert-success {
            background-color: rgba(34, 197, 94, 0.15);
            color: #15803d;
            border: 1px solid rgba(22, 163, 74, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h2>Administraci√≥n de usuarios</h2>
        <nav>
            <a th:href="@{/dashboard}">Panel principal</a>
        </nav>
    </header>

    <main>
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <h1>Eliminar roles de un usuario</h1>
        <p>Selecciona el usuario y los roles que deseas quitar. El usuario debe conservar al menos un rol asignado.</p>

        <form th:action="@{/users/remove-roles}" th:object="${removalForm}" method="post">
            <div class="form-group">
                <label for="userId">Usuario</label>
                <select id="userId" th:field="*{userId}">
                    <option value="" disabled selected>Selecciona un usuario</option>
                    <option th:each="user : ${users}" th:value="${user.id}"
                        th:text="${user.fullName + ' (' + user.institutionalEmail + ')'}"></option>
                </select>
                <div class="field-error" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></div>
            </div>

            <div class="form-group">
                <label for="roleIds">Roles asignados</label>
                <select id="roleIds" th:field="*{roleIds}" multiple size="8">
                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                </select>
                <small>Selecciona los roles que deseas eliminar del usuario.</small>
                <div class="field-error" th:if="${#fields.hasErrors('roleIds')}" th:errors="*{roleIds}"></div>
            </div>

            <div class="form-actions">
                <button type="submit">Eliminar roles seleccionados</button>
            </div>
        </form>
    </main>
</body>
</html>
