<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body class="auth-body">
    <section class="auth-container">
        <h1>Iniciar sesión</h1>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${authenticationError}" class="alert alert-error" th:text="${authenticationError}"></div>

        <form th:action="@{/auth/login}" th:object="${loginForm}" method="post" class="auth-form">
            <div class="form-group">
                <label for="institutionalEmail">Correo institucional</label>
                <input id="institutionalEmail" type="email" th:field="*{institutionalEmail}" placeholder="usuario@icesi.edu.co" />
                <div class="field-error" th:if="${#fields.hasErrors('institutionalEmail')}" th:errors="*{institutionalEmail}"></div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input id="password" type="password" th:field="*{password}" placeholder="Ingresa tu contraseña" />
                <div class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <button type="submit" class="primary-button">Ingresar</button>
        </form>

        <p class="auth-footer">
            ¿No tienes cuenta?
            <a th:href="@{/auth/register}">Regístrate aquí</a>
        </p>
    </section>
</body>
</html>
